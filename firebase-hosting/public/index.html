<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondVibe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0B0F1A 0%, #150D18 50%, #0B0F1A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo svg {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        h1 { font-size: 32px; margin-bottom: 8px; }
        p { color: rgba(255,255,255,0.6); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="8" fill="#E91E8C"/>
                <circle cx="50" cy="50" r="20" stroke="#E91E8C" stroke-width="3" fill="none" opacity="0.6"/>
                <circle cx="50" cy="50" r="32" stroke="#E91E8C" stroke-width="2" fill="none" opacity="0.4"/>
                <circle cx="50" cy="50" r="44" stroke="#E91E8C" stroke-width="1.5" fill="none" opacity="0.2"/>
            </svg>
        </div>
        <h1>BondVibe</h1>
        <p>Connect through shared experiences</p>
    </div>
    <script>
        // Auto-redirect based on mode parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        if (mode === 'resetPassword') {
            window.location.href = '/reset-password.html' + window.location.search;
        } else if (mode === 'verifyEmail') {
            window.location.href = '/verify-email.html' + window.location.search;
        }
    </script>
</body>
</html>
